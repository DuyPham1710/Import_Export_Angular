<div class="action">
    <div class="card flex flex-wrap gap-6 items-center justify-between">
        <p-button class="upload-btn" label="Import Excel" icon="pi pi-upload" (click)="openDialog()"
            severity="danger" />
    </div>

    <div class="card flex flex-wrap gap-6 items-center justify-between">
        <p-button class="export-btn" label="Export Excel" icon="pi pi-download" (click)="handleExport()"
            severity="success" />
    </div>

</div>


<app-dialog *ngIf="showDialog" [mode]="dialogMode" [exportData]="selectedProducts" (close)="closeDialog()"
    (dataImported)="onDataImported($event)"></app-dialog>

<div class="card">
    <p-table [value]="products" [(selection)]="selectedProducts" dataKey="id" [tableStyle]="{'min-width': '50rem'}">
        <ng-template #header>
            <tr>
                <th style="width: 3rem">
                    <!-- Checkbox chọn tất cả -->
                    <input type="checkbox" class="checkbox-table" [checked]="isAllSelected()"
                        (change)="toggleAll($event)" />
                </th>
                <th>Id</th>
                <th>Product Name</th>
                <th>Images</th>
                <th>Description</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Created At</th>
                <th>Is Active</th>

            </tr>
        </ng-template>
        <ng-template #body let-product>
            <tr>
                <td>
                    <input type="checkbox" class="checkbox-table" [checked]="isSelected(product)"
                        (change)="toggleSelection(product, $event)" />
                </td>
                <td>{{product.id}}</td>
                <td>{{product.productName}}</td>
                <td><img [src]="product.images" [alt]="product.productName" width="50" class="shadow-lg" /></td>
                <td>{{product.description}}</td>
                <td>{{formatPrice(product.price)}}</td>
                <td>{{product.stock}}</td>
                <td>{{product.createdAt | date:'dd/MM/yyyy'}}</td>
                <td>
                    <span [class]="product.isActive ? 'badge-success' : 'badge-danger'">
                        {{product.isActive ? 'Active' : 'Inactive'}}
                    </span>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <!-- Paginator -->
    <div *ngIf="products.length > 0; else emptyList">
        <div class="custom-pagination">
            <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">
                Previous
            </button>

            <ng-container *ngFor="let page of getPages()">
                <button (click)="goToPage(page)" [class.active]="page === currentPage">
                    {{ page }}
                </button>
            </ng-container>

            <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalRecords">
                Next
            </button>
        </div>
    </div>



    <ng-template #emptyList>
        <p>Không có sản phẩm</p>
    </ng-template>


</div>
